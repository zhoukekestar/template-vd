<!DOCTYPE html>
<html>
<head>
  <title>template-vd demo</title>
  <link rel="import" href="./index.html">
</head>
<body>
  <button id="btn">change data</button>
  <template-vd id='vd'>
    <ul><li repeat='item, index in items'>{{index}} : <b>{{item}}</b></li></ul>
  </template-vd>

  <script>
    btn.onclick = function() {
      var data = { items: [] }
        , i = 0
        , len = (Math.random() * 5 + 5) >> 0

      for (i = 0; i < len; i += 1) {
        data.items.push((Math.random() * 10) >> 0)
      }
      vd.data = data;
    }
    btn.onclick();
  </script>
</body>
</html>
